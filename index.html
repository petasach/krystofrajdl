<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kryštof Rajdl</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            width:100%;
            line-height: 2rem;
            text-align: center;
            border-style: none none solid none;
        }

        .header-title {
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero {
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .slides-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 5rem;
            width: 100%;
        }


        .slideshow {
            position: relative;
            width: 20rem;
            height: 20rem;
            overflow: hidden;
        }


        .slideshow img {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .footer {
            width:100%;
            line-height: 2rem;
            text-align: center;
            border-style: solid none none none;
        }

        .footer-text {
            margin-top: calc(1.5rem);
            margin-bottom: calc(1.5rem);
            display: inline-block;
        }
        .footer-text a {
            text-decoration: none;
            color: black;
        }

        @media (max-width: 768px) {
            .slides-wrapper {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>
    <header class="header">
        <h1 class="header-title">KRYŠTOF RAJDL</h1>
    </header>
    <main>
        <section class="hero">
            <div class="slides-wrapper">
                <div class="slideshow" id="slideshowA">
                    <img src="obliceje/Oblicej 1.png">
                    <img src="obliceje/Oblicej 2.png">
                    <img src="obliceje/Oblicej 3.png">
                    <img src="obliceje/Oblicej 4.png">
                </div>

                <div class="slideshow" id="slideshowB">
                    <img src="obrazy/Obraz 1.png">
                    <img src="obrazy/Obraz 2.png">
                    <img src="obrazy/Obraz 3.png">
                    <img src="obrazy/Obraz 4.png">
                </div>

                <div class="slideshow" id="slideshowC">
                    <img src="texty/Text 1.png">
                    <img src="texty/Text 2.png">
                    <img src="texty/Text 3.png">
                    <img src="texty/Text 4.png">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer-text">studio: Zelená 1745/22 | phone: +420 776 465 476 | mail: krysrajw@gmail.com | <a href="https://www.instagram.com/rajdlkrystof/" target="_blank">INSTAGRAM</a></p>
    </footer>

    <script>
        function startSlideshow(id, interval = 3000, startDelay = 0) {
            const slides = document.querySelectorAll(`#${id} img`);
            let index = 0;

            // Hide all slides initially
            slides.forEach(img => img.style.display = "none");
            slides[0].style.display = "block";

            // Start after delay
            setTimeout(() => {
                // Immediately switch to the next slide ONCE
                slides[index].style.display = "none";
                index = (index + 1) % slides.length;
                slides[index].style.display = "block";

                // Then continue switching at the normal interval
                setInterval(() => {
                    slides[index].style.display = "none";
                    index = (index + 1) % slides.length;
                    slides[index].style.display = "block";
                }, interval);
            }, startDelay);
        }

        // Usage with offsets
        startSlideshow("slideshowA", 3000, 1000);
        startSlideshow("slideshowB", 3000, 2000);
        startSlideshow("slideshowC", 3000, 3000);

    </script>
</body>
</html>
