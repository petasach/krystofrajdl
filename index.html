    <script>
        function startSyncedSlideshow(id, interval = 3000, offset = 0) {
            const slides = document.querySelectorAll(`#${id} img`);
            
            function showSlide() {
                const now = Date.now();
                const index = Math.floor((now + offset) / interval) % slides.length;
                
                slides.forEach((img, i) => img.style.display = i === index ? "block" : "none");
            }

            showSlide();
            setInterval(showSlide, 100);
        }

        startSyncedSlideshow("slideshowC", 1500, 0);
