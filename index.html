
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kryštof Rajdl</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        :root {
            --nav-icon-size: 5rem;
            --dump-icon-size: 5rem;
            --header-footer-size: 2rem;
            --title-margin: 1.5rem;
            --borders: solid;
            --slideshow-interval: 3000;

            --icon-offset: calc(var(--title-margin) * 2 + var(--header-footer-size));
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            width:100%;
            line-height: var(--header-footer-size);
            text-align: center;
            border-style: none none var(--borders) none;
        }

        .header-title {
            margin-top: var(--title-margin);
            margin-bottom: var(--title-margin);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero {
            max-width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .icon-domu img {
            position: absolute;
            width: var(--nav-icon-size);
            height: var(--nav-icon-size);
            top: var(--icon-offset);
            left: 0;
        }

        .icon-back img {
            position: absolute;
            width: var(--nav-icon-size);
            height: var(--nav-icon-size);
            top: var(--icon-offset);
            left: var(--nav-icon-size);
        }

        .icon-dump img {
            position: absolute;
            width: var(--dump-icon-size);
            height: var(--dump-icon-size);
            top: var(--icon-offset);
            right: 0;
        }

        .slides-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 8vw;
            width: 100%;
        }


        .slideshow {
            position: relative;
            width: 20vw;
            height: 20vw;
            overflow: hidden;
        }


        .slideshow img {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .footer {
            width:100%;
            line-height: var(--header-footer-size);
            text-align: center;
            border-style: var(--borders) none none none;
        }

        .footer-text {
            margin-top: var(--title-margin);
            margin-bottom: var(--title-margin);
            display: inline-block;
        }
        .footer-text a {
            text-decoration: none;
            color: black;
        }

        @media (max-width: 768px) {
            .slideshow {
                width: 70vw;
                height: 70vw;
            }

            .slides-wrapper {
                flex-direction: column;
            }

            .hero {
                margin-top: var(--nav-icon-size);
                margin-bottom: var(--nav-icon-size);
        }
        }

    </style>
</head>
<body>
    <header class="header">
        <h1 class="header-title">KRYŠTOF RAJDL</h1>
    </header>
    <main>
        <section class="hero">
            <div class="icon-domu">
                <a href="index.html">
                    <img src="main/domu.png">
                </a>
            </div>

            <div class="icon-back">
                <a href="index.html">
                    <img src="main/zpet.png">
                </a>    
            </div>
                
            <div class="icon-dump">

                    <img src="main/dump.png">
                </a>
            </div>

            <div class="slides-wrapper">
                <div class="slideshow" id="slideshowA">
                    <a href="autor.html">
                        <img src="autor/autor1.png">
                        <img src="autor/autor2.png">
                        <img src="autor/autor3.png">
                        <img src="autor/autor4.png">
                    </a>
                </div>

                <div class="slideshow" id="slideshowB">
                    <a href="obrazy.html">
                        <img src="obrazy/obrazy1.png">
                        <img src="obrazy/obrazy2.png">
                        <img src="obrazy/obrazy3.png">
                        <img src="obrazy/obrazy4.png">
                    </a>
                </div>

                <div class="slideshow" id="slideshowC">
                    <a href="text.html">
                        <img src="text/text1.png">
                        <img src="text/text2.png">
                        <img src="text/text3.png">

                    </a>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer-text">studio: Zelená 1745/22 | phone: +420 776 465 476 | mail: krysrajw@gmail.com | <a href="https://www.instagram.com/rajdlkrystof/" target="_blank">INSTAGRAM</a></p>
    </footer>

    <script>
        function startSyncedSlideshow(id, interval = 3000, offset = 0) {
            const slides = document.querySelectorAll(`#${id} img`);
            
            function showSlide() {
                const now = Date.now();
                const index = Math.floor((now + offset) / interval) % slides.length;
                
                slides.forEach((img, i) => img.style.display = i === index ? "block" : "none");
            }

            showSlide();
            setInterval(showSlide, 100);
        }

        startSyncedSlideshow("slideshowC", 1500, 0);
        startSyncedSlideshow("slideshowB", 1500, 500);
        startSyncedSlideshow("slideshowA", 1500, 1000);
    </script>
</body>
</html>
